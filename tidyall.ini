[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = GitHub-MergeVelocity-*/**/*
ignore = blib/**/*
ignore = fatlib/**/*
ignore = inc/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = t/zzz-*
ignore = test-data/**/*
ignore = xt/**/*
ignore = xt/author/{pod-coverage,pod-spell,tidyall}.t
argv = --profile=$ROOT/perltidyrc

[PerlCritic]
argv = --profile $ROOT/perlcriticrc --program-extensions .pl
select = {bin,lib,t}/**/*.{pl,pm,t,psgi}

[SortLines::Naturally]
select = .gitignore
select = MANIFEST.SKIP
